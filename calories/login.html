<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/cs/style.css">
    <title>Modern-Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in ">
            <form>
                <h1 class="main-heading">Create Account</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span >or use your email for registration</span>
                <input type="text"  placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h1 class="main-heading">Sign In</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <a href="#" id="password">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-pannel toggle-left">
                    <h1 class="main-heading">Welcome Back!</h1>
                    <p id="welcome-para">Enter your personal details to use all our site features.</p>
                    <button class="hide" id="login">Sign In</button>
                </div>
                <div class="toggle-pannel toggle-right">
                    <h1 class="main-heading">Hello Friends!</h1>
                    <p>Register with your personal details to use all of site features.</p>
                    <button class="hide" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/script.js"></script>
</body>
</html>

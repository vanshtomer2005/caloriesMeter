<div class="p-6">
  <h2 class="text-lg font-bold mb-3">Select Your Gender</h2>
  <label class="block mb-2">
    <input type="radio" name="gender" value="Male" class="accent-blue-500"> Male
  </label>
  <label class="block mb-2">
    <input type="radio" name="gender" value="Female" class="accent-pink-500"> Female
  </label>
  <label class="block mb-4">
    <input type="radio" name="gender" value="Other" class="accent-green-500"> Other
  </label>

  <input type="" name="hello enter no" id="" required>

  <button onclick="getGender()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Get Selected
  </button>
</div>

<script>
  function getGender() {
    let selected = document.querySelector('input[name="gender"]:checked');
    if (selected) {
      alert("You selected: " + selected.value);
    } else {
      alert("Please select a gender!");
    }
  }
</script>
